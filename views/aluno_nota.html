<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro de Notas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Ajustes finos de mobile first */
        h4 {
            font-size: 1.2rem;
        }

        @media (min-width: 768px) {
            h4 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-3 py-md-5">
    <div class="card shadow-sm border-0 p-3 p-md-4 mx-auto" style="max-width: 650px;">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="fw-bold">Aluno: Francisco Clarete</h4>

            <button class="btn btn-pink rounded-circle">
                <i class="bi bi-list fs-4"></i>
            </button>
        </div>

        <!-- Tags -->
        <div class="mb-3 d-flex flex-column gap-2">
            <span class="badge rounded-pill bg-success-subtle border text-success px-3 py-2">
                ● Matéria - Bibliologia
            </span>
            <span class="badge rounded-pill bg-success-subtle border text-success px-3 py-2">
                ● Professor - Diac. Francisco Clarete
            </span>
        </div>

        <!-- Formulário -->
        <form>
            <div class="row g-3">

                <!-- Tipo de nota -->
                <div class="col-12 col-md-8">
                    <label class="form-label fw-semibold">Tipo de Nota</label>
                    <select class="form-select">
                        <option selected disabled>Selecione</option>
                        <option>Prova</option>
                        <option>Trabalho</option>
                        <option>Exercícios</option>
                        <option>Presença</option>
                    </select>
                </div>

                <!-- Nota -->
                <div class="col-12 col-md-4">
                    <label class="form-label fw-semibold">Nota</label>
                    <input type="number"
                           class="form-control"
                           placeholder="0 - 10"
                           step="0.1"
                           min="0"
                           max="10">
                </div>

                <!-- Botão -->
                <div class="col-12 text-end">
                    <button class="btn btn-primary w-100 w-md-auto px-4">
                        Enviar Nota
                    </button>
                </div>
            </div>
        </form>

        <!-- Listagem de notas -->
        <div class="mt-4">
            <h5 class="fw-bold mb-3">Notas Aplicadas</h5>

            <div class="table-responsive">
                <table class="table table-bordered table-striped align-middle small">
                    <thead class="table-primary">
                        <tr>
                            <th>Tipo</th>
                            <th>Nota</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Prova</td>
                            <td>8.5</td>
                            <td>10/02/2025</td>
                        </tr>
                        <tr>
                            <td>Trabalho</td>
                            <td>9.0</td>
                            <td>12/02/2025</td>
                        </tr>
                        <tr>
                            <td>Presença</td>
                            <td>10.0</td>
                            <td>12/02/2025</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
