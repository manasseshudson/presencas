<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Presença</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-2">
  <div class="bg-white shadow-lg rounded-2xl w-full max-w-md p-5">

    <!-- Cabeçalho -->
    <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between mb-4">
      <!-- Linha 1: Título e botões -->
      <div class="flex items-center justify-between w-full">
        <h1 class="text-lg sm:text-xl font-bold text-gray-800">
          Lista de Presença
        </h1>
        <div class="flex items-center gap-2">
          <button class="flex items-center gap-2 border border-pink-400 text-pink-500 px-3 py-1.5 rounded-full text-sm hover:bg-pink-50 transition">
            <span class="material-icons text-sm">menu</span> Matérias
          </button>
          <button class="flex items-center gap-2 bg-pink-500 text-white px-3 py-1.5 rounded-full text-sm shadow hover:bg-pink-600 transition">
            <span class="material-icons text-sm">arrow_forward</span> Sair
          </button>
        </div>
      </div>

      <!-- Linha 2: Informações da matéria -->
      <div class="flex flex-col gap-1 mt-1">
        <span class="flex items-center gap-2 bg-emerald-100 text-emerald-700 font-semibold px-3 py-1 rounded-full text-sm w-fit">
          <span class="w-2 h-2 bg-emerald-500 rounded-full"></span>
          Matéria - Teologia Própria (Deus)
        </span>

        <span class="flex items-center gap-1 text-sm text-green-700 ml-1">
          <span class="w-2 h-2 bg-green-600 rounded-full"></span>
          Presente: 2
        </span>
      </div>
    </div>

    <!-- Campo de pesquisa -->
    <input
      type="text"
      placeholder="Pesquisar aluno..."
      class="w-full border border-gray-200 rounded-xl px-4 py-2 focus:ring-2 focus:ring-emerald-500 focus:outline-none mb-4"
    >

    <!-- Lista de alunos -->
    <div class="space-y-3">
		 <% alunos.forEach(dados => { %>
			<div class="border border-gray-200 rounded-xl p-3">
				<p class="font-semibold text-gray-800"><%= dados.nome %></p>
				<button class="mt-2 w-full bg-emerald-500 hover:bg-emerald-600 text-white py-2 rounded-full flex items-center justify-center gap-2 transition">
					<span class="material-icons text-sm">check</span> Presença
				</button>
			  </div>
		<% }) %>


    </div>
  </div>

  <!-- Ícones -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
